# Reach and Touch Task
# Robot must reach and touch target objects on a table

run:
  algorithm:
    load_model: False
    model_path: ""  
    type: "PPO"
    config: {}
  train:
    num_envs: 4
    logging: 0
    timesteps: 500000
    save_freq: 10000
    save_folder: "./models/weights"  
    save_name: "reach_touch"
  eval:
    max_episodes: -1
    logging: 1
    display_delay: 0.01
    show_world_aux: True
    show_goal_aux: True
    show_sensor_aux: False

env:
  max_steps_per_episode: 256  # Shorter episodes for reaching task
  stat_buffer_size: 25  
  normalize_observations: False
  normalize_rewards: False
  use_physics_sim: True
  gravity: [0, 0, -9.8]
  sim_step: 0.01
  sim_steps_per_env_step: 1
  
  robots:
    - type: "UR5_Gripper"  
      config:
        name: "ur5_robot"
        base_position: [0, 0, 0.630]  # Robot on ground
        base_orientation: [0, 0, 0]
        resting_angles: [0, -90, -90, -90, 90, 0]
        control_mode: 0  # IK control
        ik_xyz_delta: 0.05
        ik_rpy_delta: 0.05
        self_collision: False
        
      sensors:
        - type: "LidarSensorUR5"
          config:
            update_steps: 1
            add_to_observation_space: True
            add_to_logging: True
            indicator_buckets: 6
            ray_start: 0
            ray_end: 0.4
            ray_setup:
              ee_forward: [1, 1]
              wrist3_circle: [8, 5]
              wrist2_circle: [8, 5]
              wrist1_circle: [8, 5]
              upper_arm: [8, 5]
            indicator: True
            
      goal:
        type: "ReachAndTouch"
        config:
          add_to_logging: True
          continue_after_success: False  # End episode on success
          reward_success: 20.0          # Large reward for touching target
          reward_contact: 5.0            # Bonus for being in contact zone
          reward_collision: -5.0         # Penalty for collisions
          reward_distance_mult: -0.01   # Distance shaping reward
          dist_threshold_start: 0.10    # Start with 10cm threshold
          dist_threshold_end: 0.03      # Final threshold 3cm (touching)
          dist_threshold_increment_start: 0.005
          dist_threshold_increment_end: 0.001
          dist_threshold_change: 0.7    # Curriculum: reduce threshold at 70% success
          contact_threshold: 0.05       # 5cm = considered "touching"

  world:
    type: "ManipulateObjects"
    config:
      workspace_boundaries: [-0.8, 0.8, -0.6, 1.6, 0.2, 1.6]  # [x_min, x_max, y_min, y_max, z_min, z_max]
      num_boxes: 3         # Multiple objects to choose from
      num_spheres: 2
      add_table: True      # Objects on table
      table_dim: [0.625, 0.5, 1.0]  # height, width, length
